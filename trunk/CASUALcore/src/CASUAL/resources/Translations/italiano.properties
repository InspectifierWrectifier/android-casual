@interactionOfflineNotification=Il tuo dispositivo \00E8  stato riconosciuto offline>>>Sembrerebbe che il dispositivo non sia allineato appropriatamente.\\nIl tuo dispositivo \00E8  \\"offline\\", ci\00F2  pu\00F2  accadere per alcuni motivi.\\n-Per favore, disconnetti il dispositivo e riconnettilo.\\nSuccessivamente sblocca il dispositivo e controlla se \00E8  presente un messaggio a video.\\nSeleziona 'Consenti sempre da questo computer' e successivamente premi OK.\\n-se non funziona allora riavvia *tutto*...\\nriavvia il computer ed il dispositivo.
@interactionInsufficientPermissionsWorkaround=Permessi insufficienti>>>Sembrerebbe che questo computer\\nnon sia in grado di comunicare\\ncol dispositivo.  Come possibile soluzione\\nproveremo ad ottenere maggiori permessi \\nin modo da accedere al dispositivo correttamente.
@interactionMissingFileVirusScanner=File mancante>>>\00C8  stato rilevata che l'integrit\00E0 \\ndi CASUAL \00E8  stata compromessa.\\nQuesto potrebbe esser dovuto\\nallo scanner antivirus.  Per favore, disabilita\\nogni scanner antivirus e riscarica CASUAL
@interactionDownloadFileFailure=ERRORE CRITICO!>>>Scaricamento fallito.  CASUAL si riavvier\00E0  ora.
@interactionBadDownload=ERRORE!>>>Durante un aggiornamento \00E8  stato scaricato un file corrotto.\\nPer favore, controlla la tua connessione ad internet e prova nuovamente.\\nSe il problema persiste, segnalacelo.\\nCASUAL uscir\00E0  ora.  Per favore prova nuovamente.
@interactionsystemNotNativelySupported=Warning>>>Il tuo sistema non \00E8  nativamente supportato,\\nper favore installa ADB manualmente.\\nSto tentando di continuare
@interactionELFCLASS64Error=Errore ELFCLASS64!>>>Non \00E8  possibile eseguire ADB. Errore 'Classe ELF errata'\\nQuesto pu\00F2  essere risolto con l'installazione di ia32-libs\\n ex.. sudo apt-get install ia32-libs\\noppure.. sudo IlTuoGestorePacchetti install ia32-libs
@interactionKillSwitchMessage=ERROR CRITICO!>>>CASUAL non riesce a continuare a causa di un'attivazione kill-switch.\\n CASUAL ti porter\00E0  ora alla pagina web di supporto. 
@interactionPastebinError=Invio errore di sistema.>>>Invieremo il tuo log al Pastebin automatizzato di CASUAL.  Gli sviluppatori lo controlleranno per capire cosa sta succedendo.\\n\\nPer favore, inserisci il tuo username di XDA-Developers nell'area sottostante, dopo di che clicka 'Ok'.
@interactionThankyouForPastebin=Grazie!>>>URL di Pastebin copiato negli appunti\\n\\nPer favore, invialo nella discussione nel forum appropriato..\\n Se preferisci avere un feedback, per favore, riempi i captcha.
@interactionUnplugItAndPlugItBackIn=Scollega e ricollega>>>Per continuare \00E8  necessario scollegare il dispositivo e\\nsuccessivamente ricollegarlo.  Usa una porta FUNZIONANTE, sul retro e non\\nsul fronte.  Usa anche un cavo funzionante.
@interactionwindowsRunAsMessage=Errore di permessi>>>I permessi di amministrazione sono necessari per continuare.\\nPer favore, logga come amministratore del sistema e ri-esegui il comando o usa la console: \\n runas /user:Administrator java -jar
@interactionRestartDownloadMode=Riavvia in Download mode>>>\00C8  necessario che tu riavvii il tuo dispositivo e lo metta in modalit\00E0  download.\\nQuesto \00E8  solitamente possibile reinserendo la batteria\\ne successivamente tenendo premuti il tasto per abbassare il volume ed il tasto home, mentre tieni premuto il tasto power.\\nSe non hai un tasto home, premi il tasto per abbassare il volume\\n mentre inserisci il cavo USB.
@interactionUnableToDetectDownloadMode=Controlla i tuoi cavi>>>Heimdall \00E8  incapace di riconoscere il tuo telefono in Odin/Download Mode\\nRicontrolla le connessioni del tuo cavo e clicka OK quando pronto.  
@interactionPermissionNotFound=PERMESSI NON TROVATI>>>Per favore installa il pacchetto 'gksu' o 'pkexec' 
@interactionCASUALCorrupt=\00C8  stato riconosciuto che la compattezza di CASUAL\\n\00E8  stata compromessa.\\nQuesto probabilmente \00E8  dovuto al lavoro dello\\nscanner antivirus.  \00C8  consigliato disabilitare\\nlo scanner antivirus e riscaricare CASUAL.
@interactionInstallingCADI=CADI>>>CASUAL installer\00E0  un generico driver USB.\\n\\nQuesto consentir\00E0  le comunicazioni tra CASUAL ed il tuo dispositivo\\n\\nVorresti che CASUAL rimuova questo driver generico quando l'operazione \00E8  stata completata?
@interactionNeed8gigExternalSD=Inserisci la SDCard>>>Come periodo temporaneo per mantenere i dati, inserisci una SDCARD.
@interactionPackageCorrupt=ERRORE>>>Il pacchetto \00E8  corrotto. Non \00E8  possibile continuare. Spegnimento.
@interactionInstallFastbootDrivers=Installazione dei Driver Richiesta>>>Per favore, assicurati di avere i driver Fastboot\\n correttamente installati sul tuo dispositivo.  Questo non pu\00F2  essere fatto\\nautomaticamente questa volta.
@interactionUltimateFlashFailure=Non scartare questo messaggio>>>\00C8  stato rilevato che il tuo dispositivo \00E8  compromesso.\\n CASUAL deve essere spento.  Non spegnere il tuo dispositivo. \\n C'\00E8  stato un problema durante il flash. \00C8  necessario\\n cercare aiuto dal forum di XDA.  Dopo aver letto questo\\n premi ctrl-L per aprire il log ed usare il pulsante pastebin\\n dopo di che porta il link fornito sul forum di XDA. 
@interactionPairingRequired=Il device non \00E8  allineato>>>Il device necessita di un allineamento.\\nPer favore, controlla il device per ulteriori informazioni.\\nInoltre controlla la casella per assicurarti che l'allineamento continui.
@interactionFailedToReceive=Fallimento nel ricevere il file>>>C'\00E8  stato un problema col trasferimento dei dati.\\nRiprovo. 
@interactionCouldNotObtainRootOnDevice=Il device necessita il root>>>Il root non \00E8  stato ottenuto sul tuo device.  L'operazione \00E8  fallita.
@interactionWaitingForAdb=Ricerca del dispositivo ADB>>>Stiamo aspettando affinch\00E9  si connetta un dispositivo.\\n\\nSe non hai ancora abilitato ADB o la "Modalit\00E0  sviluppo", per favore, fallo e collega il dispositivo. 

